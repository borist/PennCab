{% load staticfiles %}
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'cabrides/style/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'cabrides/style/bootstrap-responsive.css' %}" />
	<style type="text/css">
      body {
        padding-top: 30px;
        padding-bottom: 30px;
        /*background-color: #f5f5f5;*/
      }
      .form-signup label {
      	font-size: 15px;
      }
      .form-signup input[type="text"],
      .form-signup input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
</head>

<body>
	<div class="container">
		<form class="form-signup" action="{% url 'cabrides:login_user' %}" method="post">
	    {% csrf_token %}
	    <legend>Create Account Below</legend>
			<label>First name*</label>
	    	<input style="width:14%" name="first_name" type="text">

	    	<label>Last name*</label>
	    	<input name="last_name" type="text">

	    	<label>Phone number*</label>
	    	<input style="width:14%" name="phone_number" type="text" placeholder="###-###-####">

	    	<label>Email address*</label>
	    	<input name="email" type="text">

	    	<label>Password*</label>
	    	<input name="password1" type="password">

	    	<label>Confirm Password*</label>
	    	<input name="password2" type="password"> <br/>

	    	<button style="margin-top: 10px" type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
